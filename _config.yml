# Site
title:              Engineering Schmengineering
bio:                "Tim Stew's Technical Blog"
description:        "A blog by Tim Stewart, an engineer with a love of web development and a yearning for learning."
reading_time:       true
words_per_minute:   200
logo:               'assets/img/blog_logo_square.png'
background:         'assets/img/longwoodcorridorflowers_blurred.jpg'
tiled_bg:           false   # Set this true if you want to tile your background image, otherwise it will be covered
locale:             en_US
url:                https://timthestew.github.io/

# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

